<div class="container">
    <h2>User registration</h2>
        <div class="col-sm-6 center-block">
            <form  [formGroup]="myform" novalidate (ngSubmit)="onSubmit()">
                <fieldset formGroupName="name" >
                    <div class="form-group"
                         [ngClass]="{
                'has-danger': firstName.invalid && firstName.dirty,
                'has-success': firstName.valid && firstName.dirty
                 }">
                        <label>First Name</label>
                        <input type="text"
                               pattern="[a-zA-ZА-Яа-яієї]*"
                               class="form-control"
                               formControlName="firstName"
                               required>
                    </div>

                    <div class="form-group"
                         [ngClass]="{
                'has-danger': lastName.invalid && lastName.dirty,
                'has-success': lastName.valid && lastName.dirty
                 }">
                        <label>Last Name</label>
                        <input type="text"
                               class="form-control"
                               pattern="[a-zA-ZА-Яа-яієї]*"
                               formControlName="lastName"
                               required>
                    </div>
                </fieldset>

                <div class="form-group" [ngClass]="{
  'has-danger': myform.controls.email.invalid && myform.controls.email.dirty,
  'has-success': myform.controls.email.valid && myform.controls.email.dirty
}">
                    <label>Email</label>
                    <input type="email"
                           class="form-control"
                           formControlName="email"
                           required>
                </div>

                <div class="form-group" [ngClass]="{
                'has-danger': password.invalid && password.dirty,
                'has-success': password.valid && password.dirty
                 }">
                    <label>Password</label>
                    <input type="password"
                           class="form-control"
                           formControlName="password"
                           required>
                </div>

                <div class="form-control-feedback"
                     *ngIf="password.errors && (password.dirty || password.touched)">
                    <p *ngIf="password.errors.required">Password is required</p>
                    <p *ngIf="password.errors.minlength">Password must be 8 characters long, we need another {{password.errors.minlength.requiredLength - password.errors.minlength.actualLength}} characters </p>
                </div>

                <button type="submit" class="btn btn-primary" >Submit</button>
            </form>
        </div>
</div>
