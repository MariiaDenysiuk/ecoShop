<div class="overlay"></div>
<div class="minicart active">
    <header>
        <i title="Закрыть корзину" class="icon-right"></i>Корзина
    </header>
    <section class="under-header" hidden>
        <span >Корзина пуста </span>
    </section>
    <section  *ngFor="let shopProduct of shopProducts; let i = index" class="cart-content">
        <ul>
            <li>
                <a href="product-1.html">
                    <img class="product-media" alt="Ваш товар" src="{{shopProduct.source1Prod}}">
                </a>
                <div class="item-info">
                    <div class="item-name">Ваш товар</div>
                    <div class="item-quantity">
                        КОЛИЧЕСТВО:
                        <span>{{shopProduct.sumProd}}</span>
                    </div>
                    <div class="item-price">
                        {{shopProduct.priceProd}}
                    </div>
                    <a class="icon-remove" title="Удалить из корзины"></a>
                </div>
            </li>
        </ul>
        <div class="above-footer">
            Сумма
            <div>${{sum}}</div>
        </div>
    </section>
    <footer>
        <a role="button" [routerLink]="['../../cart']" >ПЕРЕЙТИ В КОРЗИНУ</a>
    </footer>
</div>
