<div *ngFor="let shopProductE of shopProducts; let i = index" class="col-sm-3 product-popup" >
    <my-shop-item [shopProduct]="shopProductE" [routerLink]="[i]"></my-shop-item>
    <div class="overlay1">
        <a class="action quickview" (click)="showForm(i)">БЫСТРЫЙ ПРОСМОТР</a>
    </div>
</div>
<my-quick-view  [shopProduct]="shopProductPopup" class="quickViewPopup" *ngIf="show"></my-quick-view>
